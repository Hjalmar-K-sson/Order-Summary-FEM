<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./public/icons/favicon-32x32.png" sizes="32x32">
</head>

<body>
    <div class="container h-100 d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col">
                <div class="summary">
                    <img class="mb-3" src="./public/images/illustration-hero.svg" alt="#">
                    <div class="card-body">
                        <h5 class="card-title text-center fw-bold mb-3">Order Summary</h5>
                        <p class="card-text text-center text-muted mb-3">You can now listen to millions of songs,
                            audiobooks, and
                            podcasts on any device anywhere you like!</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item pxy-auto">
                                <div class="row">
                                    <div class="col d-flex align-items-center">
                                        <img class="music-icon" src="./public/icons/icon-music.svg" alt="#">
                                    </div>
                                    <div class="col-5">
                                        <p class="fw-bold">Annual Plan</p>
                                        <p class="text-muted">$59.99/year</p>
                                    </div>
                                    <div class="col d-flex align-items-center">
                                        <a class="change-link fw-bold" href="#">Change</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="d-grid gap-2 col mx-auto">
                            <button class="btn btn-primary proceed-btn">Proceed to payment</button>
                            <button class="btn btn-primary cancel-btn">Cancel order</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
